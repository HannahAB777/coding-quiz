<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <!-- landing -->
    <!-- start button -->
    <section id="landing-page">
        <button id="start-btn" class="btn">Start</button>
    </section>
    <!--timer-->
    <div id= "timer" class="hide">00:60</div>
    <!--questions-->
    <section class="hide" id="question">
            
        <div class = "quiz-box" id= "quiz">
            <div class = "question-container">
                <div id = "question-storage"></div>
                <!--answers-->
            <div class="answer-container" id="asnwer-grid">
                <ul id = "answer-list"></ul>
            </div>
        
        </div>
    </section>



    <!-- input page -->
    <!-- enter name to save highscore -->
    <section class="hide" id="end-game">
        <input type="text" id="input-inital" placeholder="Enter your name here">
        <button class = "btn" id = "score-submit">sumbit</button>
    </section>

    <!-- highscore page -->
    <!-- display all the existing highscore -->
    <section class="hide" id="highscore-page">
        <ol id = "highscore-list">
            
        </ol>
    </section>







    
    
   

    <script src= "./assets/questionStorage.js"></script>
    <script src= "./assets/app.js"></script>
</body>
</html>
